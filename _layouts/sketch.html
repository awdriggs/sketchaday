<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}
        main {
          text-align: center;
        }
        .back-link {
          position: fixed;
          top: 20px;
          left: 20px;
          padding: 10px 15px;
          background: rgba(255,255,255,0.9);
          text-decoration: none;
          border-radius: 5px;
          font-family: Arial, sans-serif;
        }

    .about {
      display: block;
    }

    </style>
    {% if page.custom_css %}
    <link rel="stylesheet" href="{{ page.sketch_path | relative_url }}{{ page.custom_css }}">
    {% endif %}
  </head>
  <body>
    <a href="{{ '/' | relative_url }}" class="back-link">&larr; Back to Gallery</a>
    <script>
{% raw %}{{ content }}{% endraw %}
</script>

    <section class="about">
      about section
    </section>

    <script src="{{ page.sketch_path | relative_url }}{{ page.script }}"></script>
  </body>
</html>
