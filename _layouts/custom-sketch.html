<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.9);
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="{{ '/' | relative_url }}" class="back-link">&larr; Back to Gallery</a>
    {{ content }}
    {% if page.script %}
    <script src="{{ page.script | relative_url }}"></script>
    {% endif %}
</body>
</html>
