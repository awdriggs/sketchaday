---
layout: default
title: Sketch Gallery
---

<!-- debug -->
<!-- <pre>{{ site.data.sketches | inspect }}</pre> -->

<div class="gallery">
  {% for sketch in site.data.sketches | sort: "date" | reverse %}
  <div class="gallery-item">
    <a href="{{ sketch.path }}index.html">
      <img src="public/thumbnails/{{ sketch.thumbnail }}" alt="{{ sketch.title }}">
      <p>{{ sketch.title }}</p>
    </a>
  </div>

  {% endfor %}

</div>
